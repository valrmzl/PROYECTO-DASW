<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@VAN</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <link rel="stylesheet" href="login.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
        />

        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
    </head>
    <body>
        <form id="form-login">
            <h4 id="tituloForm"><b>Iniciar sesión</b></h4>
            <div class="form-group">
                <label for="username" id="titulos"><b>Usuario:</b></label>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"
                            ><i class="fa fa-user"></i
                        ></span>
                    </div>
                    <input
                        type="input"
                        class="form-control"
                        id="username"
                        placeholder="Ingresa tu usuario"
                        name="email"
                    />
                </div>
            </div>
            <div class="form-group">
                <label for="pwd"><b>Contraseña:</b></label>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1"
                            ><i class="fa fa-lock" aria-hidden="true"></i
                        ></span>
                    </div>
                    <input
                        type="password"
                        class="form-control"
                        id="pwd"
                        placeholder="Ingresa tu contraseña"
                        name="pswd"
                    />
                </div>
            </div>
            <div class="form-group form-check">
                <label class="form-check-label">
                    <input
                        class="form-check-input"
                        type="checkbox"
                        name="remember"
                    />Recordar usuario
                </label>
            </div>

            <a class="btn btn-primary" id="btnIniciarSesion" href="home.html"
                >Iniciar sesión</a
            >

            <br />
            <p>¿No tienes cuenta?</p>
            <a
                id="pregunta"
                href="#"
                data-toggle="modal"
                data-target="#ModalRegistro"
            >
                Registrate aquí</a
            >
        </form>

        <!--Modal formulario de Crear cuenta-->
        <div class="modal fade" id="ModalRegistro" role="dialog">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title"><b>Registrar usuario</b></h4>
                        <button
                            type="button"
                            class="close"
                            data-dismiss="modal"
                        >
                            &times;
                        </button>
                    </div>
                    <!--cuerpo modal-->
                    <div class="modal-body">
                        <form>
                            <div class="form-group">
                                <!--Campo del nombre-->
                                <input
                                    type="text"
                                    class="form-control"
                                    id="NombreRegistro"
                                    placeholder="Ingresa tu nombre"
                                    name="nombre"
                                />
                            </div>

                            <!--Campo del apellido-->
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="ApellidoRegistro"
                                    placeholder="Ingresa tu apellido"
                                    name="apellido"
                                />
                            </div>

                            <!--Campo del Correo-->
                            <div class="form-group">
                                <input
                                    type="email"
                                    class="form-control"
                                    id="CorreoRegistro"
                                    placeholder="Tu correo"
                                    name="email"
                                />
                            </div>
                            <!--campo del username -->
                            <div class="form-group">
                                <input
                                    type="text"
                                    class="form-control"
                                    id="userRegistro"
                                    placeholder="Tu username"
                                    name="username"
                                />
                            </div>

                            <!--Crear contraseña-->
                            <div class="form-group">
                                <input
                                    type="password"
                                    class="form-control"
                                    id="PasswordRegistro"
                                    placeholder="Contraseña"
                                    name="pswd"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                />
                            </div>

                            <!--Confirmar contraseña-->

                            <div class="form-group">
                                <input
                                    type="password"
                                    minlength="6"
                                    class="form-control"
                                    id="ConfirmPasswordRegistro"
                                    placeholder="Confirmar contraseña"
                                    name="pswd"
                                    pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}"
                                />
                            </div>

                            <!--Fecha de nacimiento-->
                            <!--La ultima fecha a aceptar es 2004, se necesita ir mayor de edad-->
                            <div class="form-group">
                                <input
                                    type="date"
                                    class="form-control"
                                    id="FechaRegistro"
                                    placeholder="Fecha de nacimiento"
                                    name="nacimiento"
                                    min="2004-12-31"
                                />
                            </div>
                            <!--Seleccionar sexo-->

                            <input
                                type="radio"
                                name="test"
                                id="HombreRegistro"
                                value="H"
                            />
                            Hombre<br />
                            <input
                                type="radio"
                                name="test"
                                id="MujerRegistro"
                                value="M"
                            />
                            Mujer<br /><br />

                            <!--url de una imagen-->
                            <div class="form-group">
                                <input
                                    type="url"
                                    class="form-control"
                                    id="URLRegistro"
                                    placeholder="URL de una imagen"
                                    name="urlimage"
                                    min="2004-12-31"
                                />
                            </div>
                        </form>
                        <a class="btn btn-success" href="login.html"
                            >Registrarse</a
                        >

                        <!-- Boton de cerrar -->
                        <button
                            type="button"
                            class="btn btn-light"
                            data-dismiss="modal"
                            id="submit"
                        >
                            Cerrar
                        </button>
                    </div>
                </div>
            </div>
        </div>


        

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
